<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="https://img.icons8.com/?size=96&id=4Z50cycdnHdj&format=png" type="image/x-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tilt+Warp&display=swap" rel="stylesheet">

    <style>
        /* Intern Styles */
        body {
            background-color: #fff5d8;
            color: #1b1002;
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
        }

        main h1 {
            font-size: 2.5em;
            margin-bottom: 0;
        }

        main a {
            text-decoration: none;
        }

        main button {
            font: bold 1em "Outfit", sans-serif;
            border-radius: 12px;
            cursor: pointer;
            padding: 20px;
            height: 35px;
            width: 230px;

            display: flex;
            justify-content: center;
            align-items: center;

            transition: all 0.5s ease-in-out;
            background-color: #1b1002;
            color: #d2c49d;
            border: none;
        }

        main button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px #1b100270;
        }
    </style>
</head>
<body>
    <main>
        <h1>Cadastro</h1>
        <p>Este é um cadastro fictício.</p>

        <a href="index.html"><button>Voltar</button></a>
    </main>
</body>
</html>
